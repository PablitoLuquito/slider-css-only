<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Slider CSS Only</title>
  </head>
  <body>
    <div class="content">
      <div class="slides">
        <!-- prettier-ignore -->
        <input type="radio" name="slide" id="slide1" checked />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide4" />
        <input type="radio" name="slide" id="slide5" />

        <div class="slide inicio">
          <img src="./img/1.jpg" alt="Paisagem de Primavera" />
        </div>
        <div class="slide">
          <img src="./img/2.jpg" alt="Paisagem de Verão" />
        </div>
        <div class="slide">
          <img src="./img/3.jpg" alt="Paisagem de Outono" />
        </div>
        <div class="slide">
          <img src="./img/4.jpg" alt="Paisagem de Inverno" />
        </div>
        <div class="slide">
          <img src="./img/5.jpg" alt="Planeta Terra vista do espaço" />
        </div>

        <div class="navigation">
          <label class="bar" for="slide1"></label>
          <label class="bar" for="slide2"></label>
          <label class="bar" for="slide3"></label>
          <label class="bar" for="slide4"></label>
          <label class="bar" for="slide5"></label>
        </div>
      </div>
    </div>
  </body>
</html>
